<div class="row">
    <div class="col s12 m6 offset-m3" style="margin-top: 40px;">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox 
                    (keyup)="search(searchBox.value)" 
                    placeholder="Recherche ton Pokemon">
                    <div class="collection">
                            @for ( pokemon of pokemons$ | async; track pokemons$) {
                                <a class="collection-item"
                                (click)="goToDetail(pokemon)">
                                {{ pokemon.name }}
                            </a>
                        }
                </div>
            </div>
        </div>
    </div>
</div>
